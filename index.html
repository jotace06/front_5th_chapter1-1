<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GitHub Pages에서 SPA 지원을 위한 리다이렉트 -->
    <script type="text/javascript">
      (function (l) {
        console.log("Index script - Current URL:", l.href);

        if (l.search && l.search.includes("/?/")) {
          console.log("Index script - Redirect condition met");
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");

          console.log("Index script - Decoded path:", decoded);
          window.history.replaceState(
            null,
            null,
            l.pathname + decoded + l.hash,
          );
        } else {
          console.log("Index script - No redirect needed");
        }
      })(window.location);
    </script>

    <title>항해플러스 SNS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
