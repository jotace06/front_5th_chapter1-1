<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GitHub Pages용 리다이렉트 스크립트 -->
    <script type="text/javascript">
      (function (l) {
        if (l.search && l.search.includes("/?/")) {
          var redirectPath = l.search.replace("/?", "");
          var fullPath = l.pathname + redirectPath;
          window.history.replaceState(null, null, fullPath);
        }
      })(window.location);
    </script>

    <title>항해플러스 SNS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
